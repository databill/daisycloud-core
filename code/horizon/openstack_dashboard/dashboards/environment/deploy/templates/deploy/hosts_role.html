{% load i18n %}
<div class="{{host_id}} drop_role dv_drop_role_container">
    {% for role in roles %}
    <div class="dv_drop_base dv_drop_{{role}} {{host_id}}_{{role}}">
        <span class="role_text">{{role}}</span>
        <button type="button" class="close button_remove" onclick="DeleteRole('{{host_id}}','{{role}}')">
            <span class="icon_white">&times;</span>
        </button>
    </div>
    {% endfor %}
</div>
