{% load i18n %}

<h3>{% trans "Template" %}:{{ template_id }}</h3>

<div class="info detail">
  <h4>{% trans "Detail Information" %}</h4>
  <hr class="header_rule">
  <dl class="dl-horizontal">
    <dt>{% trans "ID" %}</dt>
    <dd>{{ template_id }}</dd>
    <dt>{% trans "Name" %}</dt>
    <dd>{{ name }}</dd>
    <dt>{% trans "Content" %}</dt>
    <dd>{{ content|escape|linebreaks }}</dd>
    <dt>{% trans "Hosts" %}</dt>
    <dd>{{ hosts }}</dd>
  </dl>
</div>
