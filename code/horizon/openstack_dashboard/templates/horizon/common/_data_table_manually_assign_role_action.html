<div class="btn-group">
    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{ action.verbose_name }} <span class="caret"></span>
    </button>
    <ul class="dropdown-menu manually_assign_role">
        {% for role in action.table.roles %}
        <li><a href="#" onclick="ManuallyAssignRole('{{ role.name }}')">{{ role.name }}</a></li>
        {% endfor %}
    </ul>
</div>
